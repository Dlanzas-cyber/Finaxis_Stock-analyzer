# AXIOS-IQ · netlify.toml
# Routing configuration — maps /api/* to Netlify Functions

[build]
  # No build step needed — pure static HTML + serverless functions
  publish = "."
  functions = "netlify/functions"

# Route /api/quote → quote.js
[[redirects]]
  from   = "/api/quote"
  to     = "/.netlify/functions/quote"
  status = 200

# Route /api/analyze → analyze.js
[[redirects]]
  from   = "/api/analyze"
  to     = "/.netlify/functions/analyze"
  status = 200

# SPA fallback (serves index.html for all unmatched routes)
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options        = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy        = "strict-origin-when-cross-origin"
